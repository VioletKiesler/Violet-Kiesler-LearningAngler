<p>bird-list works!</p>
<div *ngFor="let list of birdList">
  <div *ngFor="let bird of birdList; let idx = index; let e = even" >
    <div *ngIf="bird.isTamed">
      <p>You can hold this bird!</p>
    </div>
    <div [class.even]="e" [class.odd]="!e">
    <h1> Item #{{idx}} : {{bird.id}}</h1>
    <h1>Name: {{bird.name}}</h1>
    <h1>Type: {{bird.type}}</h1>
    <h1>Weight: {{bird.weight}}</h1>
    <h1>Tamed: {{bird.isTamed}}</h1>
      </div>
  </div>
</div>
